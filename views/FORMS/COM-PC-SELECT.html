<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keyword" content="">
    <meta name="description" content="button">
    <meta name="author" content="joahreum">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title> SELECT </title>

    <!-- 가이드CSS -->
    <link rel="stylesheet" type="text/css" href="../../assets/css/default.css" />

    <!-- content.css -->
    <link rel="stylesheet" type="text/css" href="../../assets/css/content.css">

    <!-- 공통JS -->
    <script type="text/javascript" src="../../assets/js/lib/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../../assets/js/lib/jquery-ui-1.12.1.js"></script>
    <script type="text/javascript" src="../../assets/js/lib/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="../../assets/js/ui/default.js"></script>
    <script type="text/javascript" src="../../assets/js/ui/guide.js"></script>
    <script type="text/javascript" src="../../assets/js/ui/ui_common.js"></script>
    <script type="text/javascript" src="../../assets/js/ui/ui_plugin.js"></script>

    <style>
        .wrap:has(.guide) {
            padding: 20px;
        }

        .guide {
            padding: 15px;
        }

        .guide h4 {
            margin: 20px 0;
        }

        .guide .border {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #33333323;
            border-radius: 15px;
        }

        .guide .border li {
            padding: 10px;
        }

        /* 타이포 */
        .text-wrap+.text-wrap {
            margin-top: 10px;
        }
    </style>

</head>

<body>
    <div class="wrap">
        <div class="guide">
            <h4>셀렉트</h4>
            <div class="form-wrap border">
                <div class="form-group">
                    <label for="">셀렉트</label>
                    <div class="select-box">
                        <div class="se-select ei-w160" data-stove="select">
                            <select class="" title="메뉴구분">
                                <option value="" disabled="" selected="" hidden="">선택하세요</option><!-- [D] : default - 셀렉트의 placeholder 기능-->
                                <option value="0">option 00</option>
                                <option value="1">option 01</option>
                                <option value="2">option 02</option>
                                <option value="3">option 03</option>
                                <option value="4">option 04</option>
                                <option value="5">option 05</option>
                                <option value="6">option 06</option>
                            </select>
                            <div class="e-select-dim"></div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="">셀렉트 disabled</label>
                    <div class="select-box">
                        <div class="se-select" data-stove="select">
                            <select class="" title="메뉴구분" disabled><!-- [D] : disabled 위치 -->
                                <option value="" disabled="" selected="" hidden="">선택하세요</option><!-- [D] : default - 셀렉트의 placeholder 기능-->
                                <option value="0">option 00</option>
                                <option value="1">option 01</option>
                                <option value="2">option 02</option>
                                <option value="3">option 03</option>
                                <option value="4">option 04</option>
                                <option value="5">option 05</option>
                                <option value="6">option 06</option>
                            </select>
                            <div class="e-select-dim"></div>
                        </div>
                    </div>
                </div>

                <div class="form-group error">
                    <label for="">셀렉트 error</label>
                    <div class="select-box">
                        <div class="se-select ei-w160" data-stove="select">
                            <select class="" title="메뉴구분">
                                <option value="" disabled="" selected="" hidden="">선택하세요</option><!-- [D] : default - 셀렉트의 placeholder 기능-->
                                <option value="0">2000</option>
                                <option value="1">2001</option>
                                <option value="2">2002</option>
                                <option value="3">2003</option>
                                <option value="4">2004</option>
                                <option value="5">2005</option>
                                <option value="7">2007</option>
                                <option value="8">2008</option>
                                <option value="9">2009</option>
                                <option value="10">2010</option>
                                <option value="11">2011</option>
                                <option value="12">2012</option>
                                <option value="13">2013</option>
                                <option value="14">2014</option>
                                <option value="15">2015</option>
                                <option value="16">2016</option>
                                <option value="17">2017</option>
                                <option value="18">2018</option>
                                <option value="19">2019</option>
                                <option value="20">2020</option>
                            </select>
                            <div class="e-select-dim"></div>
                        </div>
                    </div>
                </div>

                <h4>예외 케이스</h4>
                <div class="form-group style1">
                    <label for="">휴대폰 번호</label>
                    <div class="form-row">
                        <div class="select-box">
                            <div class="se-select" data-stove="select">
                                <select class="" title="메뉴구분">
                                    <option value="" disabled="" selected="" hidden="">선택하세요</option><!-- [D] : default - 셀렉트의 placeholder 기능-->
                                    <option value="0">option 00</option>
                                    <option value="1">option 01</option>
                                    <option value="2">option 02</option>
                                    <option value="3">option 03</option>
                                    <option value="4">option 04</option>
                                    <option value="5">option 05</option>
                                    <option value="6">option 06</option>
                                </select>
                                <div class="e-select-dim"></div>
                            </div>
                        </div>
                        <div class="col-1"><!--[20241104] input 수정-->
                            <input id="" title="" type="number" name="" class="form-control" maxlength="11" oninput="this.value = this.value.slice(0,11)" placeholder="휴대폰번호 입력">
                        </div>
                        <button class="btn btn-input" type="button">인증번호 요청</button>
                    </div>
                </div>

                <h4>푸터 셀렉트</h4>
                <div class="form-group style2">
                    <label for="">Family Site</label>
                    <div class="form-row">
                        <div class="select-box">
                            <div class="se-select" data-stove="select">
                                <select class="" title="메뉴구분">
                                    <option value="" disabled="" selected="" hidden="">Family Site</option>
                                    <option value="0">option 00</option>
                                    <option value="1">option 01</option>
                                    <option value="2">option 02</option>
                                </select>
                                <div class="e-select-dim"></div>
                            </div>
                        </div>
                        <button class="btn btn-input " type="button">확인</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
